<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Web Usage Tracker Dashboard</h1>
    <h3>Your Overall Usage:</h3>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Time (s)</th>
            </tr>
        </thead>
        <tbody id="contentAll"></tbody>
    </table>

    <h3>Your Weekly Usage:</h3>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Time (s)</th>
            </tr>
        </thead>
        <tbody id="contentWeek"></tbody>
    </table>

    <h3>Your Daily Usage:</h3>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Time (s)</th>
            </tr>
        </thead>
        <tbody id="contentDay"></tbody>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
